<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/4ca9c1f7db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card main" style="width: 38rem; height:28rem;">
            <form id="search-form">
                <input type="text" class="form-control" id="search-city" placeholder="Search City">
                <button type="submit" class="btn btn-light">Search</button>
            </form>
            <button class="btn btn-light current-location">Current Location</button>
            <div class="row">
                <div class="col-6 today-temp">
                            <h5><i class="fa-solid fa-cloud cloud"></i>
                            15Â°C</h5>
                </div>
                <div class="col-6">
                    <h1 id="searched-city">Arosa</h1>
                    <h2 id="today"></h2>
                    <h2>Cloudy</h2>
                </div>
            </div>
            <h3><em>Upcoming 5 Days</em></h3>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-2">
                    <div class="card card-upcoming" style="width: 6rem;">
                        <div class="card-body">
                        <p><i class="fa-solid fa-sun sun-icon"></i><br /><br />
                        <span class="date"><em>29.08.2022</em></span><br/>
                        <span class="day"><strong>Monday</strong></span><br/>
                        <span class="forecast">Sunny</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card card-upcoming" style="width: 6rem;">
                        <div class="card-body">
                        <p><i class="fa-solid fa-sun sun-icon"></i><br /><br />
                        <span class="date"><em>30.08.2022</em></span><br/>
                        <span class="day"><strong>Tuesday</strong></span><br/>
                        <span class="forecast">Sunny</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card card-upcoming" style="width: 6rem;">
                        <div class="card-body">
                        <p><i class="fa-solid fa-cloud-rain rain-icon"></i><br /><br />
                        <span class="date"><em>31.08.2022</em></span><br/>
                        <span class="day"><strong>Wednesday</strong></span><br/>
                        <span class="forecast">Rainy</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card card-upcoming" style="width: 6rem;">
                        <div class="card-body">
                        <p><i class="fa-solid fa-cloud clouds-icon"></i><br /><br />
                        <span class="date"><em>01.09.2022</em></span><br/>
                        <span class="day"><strong>Thursday</strong></span><br/>
                        <span class="forecast">Cloudy</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card card-upcoming" style="width: 6rem;">
                        <div class="card-body">
                        <p><i class="fa-solid fa-cloud clouds-icon"></i><br /><br />
                        <span class="date"><em>02.09.2022</em></span><br/>
                        <span class="day"><strong>Friday</strong></span><br/>
                        <span class="forecast">Cloudy</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>

            <div class="row row-cities">
                <div class="col-1"></div>
                <div class="col-2 City">
                    <h4><a href="#">Paris</a></h4>
                </div>
                <div class="col-2">
                    <h4><a href="#">Lisbon</a></h4>
                </div>
                <div class="col-2">
                    <h4><a href="#">Singapore</a></h4>
                </div>
                <div class="col-2">
                    <h4><a href="#">Washington</a></h4>
                </div>
                <div class="col-2">
                    <h4><a href="#">Sydney</a></h4>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div> 
<script src="src/index.js"></script>
</body>
</html>
